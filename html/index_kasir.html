<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>APOTIK - KASIR</title>

    <!-- Core CSS - Include with every page -->
    <link href="[url]css/bootstrap.min.css" rel="stylesheet">
    <link href="[url]font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Page-Level Plugin CSS - Dashboard -->
    <link href="[url]css/plugins/morris/morris-0.4.3.min.css" rel="stylesheet">
    <link href="[url]css/plugins/timeline/timeline.css" rel="stylesheet">

    <!-- SB Admin CSS - Include with every page -->
    <link href="[url]css/sb-admin.css" rel="stylesheet">

</head>

<body>

    <div id="wrapper">

        <nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="[url]">APOTIK</a>
            </div>
            <!-- /.navbar-header -->

            <ul class="nav navbar-top-links navbar-right">
                
                <!-- /.dropdown -->
                
                <!-- /.dropdown -->
            </ul>
            <!-- /.navbar-top-links -->

            <div class="navbar-default navbar-static-side" role="navigation">
                <div class="sidebar-collapse">
                    <ul class="nav" id="side-menu">
						                        
                        
                         <li>
                            <a href="[url]kasir"><i class="fa fa- fa-fw"></i>KASIR</a>
                        </li>
                        
                    </ul>
                    <!-- /#side-menu -->
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">KASIR</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                
       <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Input Barang
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    
                                        <div class="form-group">
                                            <label>KODE BARANG</label>
                                            <input class="form-control" id="kode_barang">
                                            <p class="help-block">Masukan dengan menggukan barcode scanner pada obat</p>
                                        </div>
                                        <div class="form-group">
                                            <label>JUMLAH</label>
                                            <input class="form-control" value="1" id="jumlah_barang">
                                            <p class="help-block"></p>
                                        </div>
                                         <div class="form-group">
                                            <label>Apakah memakai resep?</label>
                                            <select class="form-control" id="resep">
												<option value="Y">Ya</option>
												<option value="N">Tidak</option>
                                            </select>
                                            <p class="help-block"></p>
                                        </div>
                                         <div class="form-group">
                                            <label>KETERANGAN</label>
                                            <textarea id="keterangan" style="width:300" class="form-control"></textarea>
                                            <p class="help-block"></p>
                                        </div>
                                        <div class="form-group">
                                           <button class="btn btn-primary" type="button" id="tambah_barang">Tambah Obat</button>
                                        </div>                                        
                                        </div> 
                                    
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Barang
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>No.</th>
                                            <th>Obat</th>
                                            <th>Harga</th>
                                            <th>Jumlah</th>
                                            <th>Total</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tabelBarang">
                                        
                                    </tbody>
                                </table>
                                  <div class="form-group">
                                           <button class="btn btn-primary" type="button">Simpan Dan Cetak Nota</button>
                                           <button class="btn btn-danger" type="button">Batalkan Dan Buat Baru</button>
                                        </div>   
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
                 
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Core Scripts - Include with every page -->
    <script src="[url]js/jquery-1.10.2.js"></script>
    <script src="[url]js/bootstrap.min.js"></script>
    <script src="[url]js/plugins/metisMenu/jquery.metisMenu.js"></script>

    <!-- Page-Level Plugin Scripts - Dashboard -->
    <script src="[url]js/plugins/morris/raphael-2.1.0.min.js"></script>
    <script src="[url]js/plugins/morris/morris.js"></script>

    <!-- SB Admin Scripts - Include with every page -->
    <script src="[url]js/sb-admin.js"></script>

    
<script>
jQuery(document).ready(function(){
$("#tambah_barang").click(function(){
		$.post("[url]AjaxTambahItem",
		{
		action:"AjaxTambahItem",
		kode_barang:$("#kode_barang").val(),
		jumlah_barang:$("#jumlah_barang").val(),
		keterangan:$("#keterangan").val(),
		resep:$("#resep option:selected").val()
		},
		function(data,status){
		$("#tabelBarang").html(data);
		//alert(data);
		$("#kode_barang").val("");
		$("#jumlah_barang").val("1");
		});
});
});
</script>
</body>

</html>
